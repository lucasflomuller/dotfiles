---
- name: "ğŸš€ Cross-platform Development Environment Setup"
  hosts: localhost
  connection: local
  gather_facts: yes
  become: no

  vars:
    should_become: "{{ false if ansible_pkg_mgr == 'brew' else true }}"

  pre_tasks:
    - name: "ğŸ” Display system information"
      debug:
        msg: |
          Setting up {{ ansible_system }} ({{ ansible_distribution | default('Unknown') }})
          for {{ ansible_user_id }}
          Package manager: {{ ansible_pkg_mgr }}
          Architecture: {{ ansible_architecture }}

    - name: "ğŸ“¦ Load OS-specific variables"
      include_vars: "../vars/{{ ansible_distribution }}.yml"

  roles:
    - role: common
      tags: ['common', 'always']

    - role: packages
      tags: ['packages']

    - role: dotfiles
      tags: ['dotfiles']

  post_tasks:
    - name: "âœ… Setup complete!"
      debug:
        msg: |
          ğŸ‰ Development environment setup completed successfully!

          Summary:
          - OS: {{ os_name }}
          - Package Manager: {{ package_manager }}
          - Essential packages: {{ install_essential | ternary('âœ… Installed', 'âŒ Skipped') }}
          - Development packages: {{ install_development | ternary('âœ… Installed', 'âŒ Skipped') }}
          - Desktop packages: {{ install_desktop | ternary('âœ… Installed', 'âŒ Skipped') }}
          - Hardware-specific: {{ install_hardware_specific | ternary('âœ… Installed', 'âŒ Skipped') }}
          - Dotfiles: âœ… Applied with chezmoi

          ğŸ”„ To update later, run: ansible-playbook playbooks/setup.yml
          ğŸ’» Your development environment is ready!