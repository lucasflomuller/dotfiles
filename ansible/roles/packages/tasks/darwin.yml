---
# macOS package installation

- name: "ğŸº Ensure Homebrew is installed"
  stat:
    path: /opt/homebrew/bin/brew
  register: homebrew_check

- name: "ğŸº Install Homebrew (Apple Silicon)"
  shell: /bin/bash -c "$(curl -fsSL https://raw.githubusercontent.com/Homebrew/install/HEAD/install.sh)"
  when:
    - not homebrew_check.stat.exists
    - ansible_architecture == "arm64"

- name: "ğŸº Install Homebrew (Intel)"
  shell: /bin/bash -c "$(curl -fsSL https://raw.githubusercontent.com/Homebrew/install/HEAD/install.sh)"
  when:
    - not homebrew_check.stat.exists
    - ansible_architecture == "x86_64"

- name: "ğŸ  Install essential packages (macOS)"
  homebrew:
    name: "{{ essential_packages }}"
    state: present
  when: install_essential | default(true)

- name: "ğŸ”§ Install development packages (macOS)"
  homebrew:
    name: "{{ development_packages }}"
    state: present
  when: install_development | default(false)

- name: "ğŸ¨ Install desktop packages (macOS)"
  homebrew:
    name: "{{ desktop_packages }}"
    state: present
  when: install_desktop | default(false)

- name: "ğŸ¨ Install font packages (macOS)"
  homebrew:
    name: "{{ font_packages }}"
    state: present
  when: install_desktop | default(false)

- name: "âš™ï¸ Install hardware-specific packages (macOS)"
  homebrew:
    name: "{{ hardware_packages }}"
    state: present
  when: install_hardware_specific | default(false)

# GUI applications via casks
- name: "ğŸ–¥ï¸ Install desktop applications (macOS Casks)"
  homebrew_cask:
    name: "{{ desktop_casks }}"
    state: present
  when: install_desktop | default(false)

- name: "ğŸ“± Install Mac App Store CLI"
  homebrew:
    name: mas
    state: present
  when: install_essential | default(true)